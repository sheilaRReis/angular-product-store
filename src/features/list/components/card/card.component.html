<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{productName()}}</mat-card-title>
      <mat-card-subtitle>{{productPrice()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{productDescription()}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
