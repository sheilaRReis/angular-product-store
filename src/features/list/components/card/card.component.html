<mat-card>
    <mat-card-header>
      <mat-card-title>{{productName()}}</mat-card-title>
      <mat-card-subtitle>{{productPrice()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{productDescription()}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton>Edit</button>
      <button matButton>Delete</button>
    </mat-card-actions>
  </mat-card>
